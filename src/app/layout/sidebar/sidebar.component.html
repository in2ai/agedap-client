<div
  class="flex flex-col sticky top-0 left-0 w-sidebar-width h-full-page-height bg-sidebar-bg z-40"
>
  <div
    class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0"
  >
    <span class="inline-flex flex-col align-items-left gap-2">
      <span class="font-semibold text-2xl text-logo-color">{{ appName }}</span>
    </span>
  </div>
  <div class="overflow-y-auto">
    <ul class="list-none p-3 m-0">
      <li *ngFor="let mainRoute of mainRoutes" class="mb-3">
        <div
          pRipple
          pStyleClass="@next"
          enterFromClass="hidden"
          enterActiveClass="slidedown"
          leaveToClass="hidden"
          leaveActiveClass="slideup"
          [ngClass]="
            'p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple ' +
            (isMainRouteActive(mainRoute) ? 'font-bold' : '')
          "
        >
          <span class="uppercase">{{ mainRoute.title | translate }}</span>
          <i class="pi pi-chevron-down"></i>
        </div>
        <ul class="list-none p-0 m-0 overflow-hidden">
          <li *ngFor="let route of mainRoute.routes">
            <a
              pRipple
              [routerLink]="route.path"
              [queryParams]="route.params"
              [ngClass]="
                'flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple ' +
                (isRouteActive(route) ? 'bg-gray-50' : '')
              "
            >
              <i [ngClass]="route.icon + ' mr-2'"></i>
              <span class="font-medium">{{ route.title | translate }}</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>

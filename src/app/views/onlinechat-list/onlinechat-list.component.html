<div class="flex flex-col w-full h-full justify-start text-slate-500 p-5">
  <!-- No Onlinechats found -->
  <div
    *ngIf="!onlineChats || (onlineChats && onlineChats.length === 0)"
    class="flex flex-col w-full h-full justify-center items-center"
  >
    <div class="flex flex-col gap-4 items-center">
      <div><i class="!text-[40px] pi pi-desktop text-slate-400"></i></div>
      <p>No tienes ningÃºn chat online</p>
    </div>
  </div>
  <!-- Onlinechats found -->
  <div *ngIf="onlineChats && onlineChats.length > 0" class="flex flex-col w-full h-full">
    <header class="w-full h-10">
      <div class="flex flex-row h-full justify-between items-center pb-4">
        <h1 class="text-lg font-semibold">
          <i class="pi pi-desktop pr-2"></i>
          <span>Mis chats online</span>
        </h1>
      </div>
    </header>
    <main class="flex flex-1">
      <ag-grid-angular
        style="width: 100%; height: 100%"
        [rowData]="onlineChats"
        [columnDefs]="colDefs"
        [defaultColDef]="defaultColDef"
        (cellClicked)="onCellClicked($event)"
      />
    </main>
  </div>
</div>

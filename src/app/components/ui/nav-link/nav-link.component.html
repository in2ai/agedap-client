<button
  [title]="label"
  [ngClass]="
    'flex flex-row items-center justify-start cursor-pointer transition-colors ease-in-out duration-300 hover:bg-primaryButtonBgHover bg-primaryButtonBg text-primaryButtonText hover:text-primaryButtonTextHover ' +
    (isCollapsed ? 'rounded-full' : 'rounded-md')
  "
>
  <i [ngClass]="'!text-lg p-3 pi pi-' + primeIcon"></i>
  <span *ngIf="!isCollapsed" class="font-normal text-md pr-3">{{ label }}</span>
</button>
